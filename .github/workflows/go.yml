name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v main.go

    - name: Test
      run: go test -v main.go
      
    - name: deploy file to server
      uses:  wlixcc/SFTP-Deploy-Action@v1.0 
      with:
        username: 'root'
        server: '112.74.93.38'
        ssh_private_key: ${{secrets.GO_PRIVATE_KEY}}
        local_path: './main ./Dockerfile'
        remote_path: '/root/hello'
        
        
        
